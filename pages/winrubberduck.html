<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../media/guardionLogo.svg" />
    <link rel="stylesheet" href="../styling/style.css" />
    <script src="../scripts/script.js"></script>
    <title>Gewonnen of verloren</title>
</head>

<body>
    <div class="header">
        <nav>
            <section class="headerLogo">
                <a href="../index.html"><img src="../media/guardionLogo.svg" alt="Logo guardian" style="margin-left: 10px;"></a>
                <span>ZEE - SLAG</span>
            </section>
        </nav>
    </div>
    <script src="../scripts/confetti.js"></script>
    <!-- Confetti  JS-->
    <script>

        // start
        const start = () => {
            setTimeout(function() {
                confetti.start()
            }, 1000); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
        };

        //  Stop
        const stop = () => {
            setTimeout(function() {
                confetti.stop()
            }, 10000); // 10000 is time that after 10 second stop the confetti ( 5000 = 5 sec)
        };

        start();
        stop();
    </script>
    <div class="section">
        <div class="sectionContent">
            <div class="sectionText">
                <h1>gefeliciteerd u heeft een prijs gewonnen!!</h1>
                <p>Bedankt voor het spelen!</p>
            </div>
            <br>
            <img src="../media/weighted-ducky-duck-for-rubber-duck-race-85-cm.jpeg"/>
            <br>
            <div class="redirectionIndexPage">
                
                <p>U word na 20 seconde terug gestuurd naar welkom pagina.</p><br>
                <progress value="0" max="20" id="progressBar"></progress>
                <script type="text/javascript">
                    var timeleft = 20;
                    var redirectTimer = setInterval(function () {
                        if (timeleft <= 0) {
                            clearInterval(redirectTimer);
                        }
                        document.getElementById("progressBar").value = 20 - timeleft;
                        timeleft -= 1;
                    }, 1000);
                </script>
                <!-- <script>
                    var timer = setTimeout(function () {
                        window.location = '../index.html'
                    }, 20000);
                </script> -->
            </div>
            <div class="sectionButton">
                <a href="../index.html"><button>welkom pagina</button></a>
            </div>
        </div>
    </div>
</body>

</html>
